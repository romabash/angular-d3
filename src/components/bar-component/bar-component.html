<h1 class="header animated bounceInLeft"><span>Dynamic </span>Bar Chart</h1>
	<div>
		<ul>
			<li ng-repeat="bar in $ctrl.data">
				<div class="input-group">
					<span class="input-group-addon">{{bar.name}}</span>
					<input type="text" class="form-control" placeholder="Enter" ng-model="bar.score"/>
				</div>
			</li>
		</ul>
	</div>

<div id="bars"></div>
